<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code Generator - CodeWithSuneel</title>
    <link rel="shortcut icon" href="https://tse1.mm.bing.net/th?id=OIP.JPU2rkU_bQkEmR7UZiTyEQHaHa&pid=Api&P=0&h=180" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h3 class="title">Enter text or URL</h3>
        <input type="text" placeholder="Text or URL" id="qrText">
        <div id="imgBox">
            <img src="" id="qrImg">
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <script>
        let qrText = document.getElementById('qrText');
        let imgBox = document.getElementById('imgBox');
        let qrImg = document.getElementById('qrImg');

        function generateQR(){
            if (qrText.value.length > 0) {
                qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrText.value;
                imgBox.classList.add('show-img');
            }else{
                qrText.classList.add('err');
                setTimeout(()=>{
                    qrText.classList.remove('err');
                },1000)
            }
        }
    </script>
</body>
</html>
